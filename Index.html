<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="Passys.js"></script>
    <form>
        <label for="Username" style="font-size: 50px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign Up</label><br>
        <br>
        <input style="font-size: xx-large;font-family: monospace;width: 400px;"type="text" id="Username" placeholder="Enter Username" ><br>
        <br>   
        <input style="font-size: xx-large;font-family: monospace;width: 400px;" type="text"  id="Password" placeholder="Enter Password" ><br>
        <input style="font-size: xx-large;font-family: monospace;width: 400px;" type="text" id="confirmpass" placeholder="Confirm Password" ><br>
        <br>
        <button id="button" onclick=output(),save() onmouseover=hover() onmouseout=hoveroff() >Submit</button><br>
        <li style="font-size: 30px;"> Already have an account ? login <a href="login.html">Instead</a> </a></li>
    </form>
</body>
</html>
